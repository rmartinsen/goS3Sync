<head>
    <style>
        form  { display: table;      }
        p     { display: table-row;  }
        label { display: table-cell; }
        input { display: table-cell; 
                margin-bottom: 5px;   }
    </style>
</head>

<body style="font-family:Arial, Helvetica, sans-serif">
    <h1>Create new S3 Sync definition</h1>
    <form action="/createsecret" method="post">
        <p>
            <label for=secretname>Name</label>
            <input id=secretname type=text name=secretname value="BOOM"> <br>
        </p>
        <p>
            <label for=sftphost>SFTP host</label>
            <input id=sftphost type=text name=sftphost> <br>
        </p>
        <p>
            <label for=username>SFTP username</label>
            <input id=username type=text name=username> <br>
        </p>
        <p>
            <label for=password>SFTP password</label>
            <input id=password type=text name=password> <br>
        </p>
        <p>
            <label for=sftppath>SFTP path</label>
            <input id=sftppath type=text name=sftppath> <br>
        </p>
        <p>
            <label for=port>SFTP Port</label>
            <input id=port type=text name=port> <br>
        </p>
        <p>
            <label for=s3bucket>S3 Bucket</label>
            <input id=s3bucket type=text name=s3bucket> <br>
        </p>
        <p>
            <label for=s3prefix>S3 Prefix</label>
            <input id=s3prefix type=text name=s3prefix> <br>
        </p>
        <p>
            <input type=submit>
        </p>
    </form>
</body>
